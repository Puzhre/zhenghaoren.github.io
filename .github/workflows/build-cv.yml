name: Build CV PDF

on:
  push:
    paths:
      - "texs/**"
      - ".github/workflows/build-cv.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (XeLaTeX + latexmk)
        run: |
          sudo apt-get update
          sudo apt-get install -y latexmk texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Build CV
        run: |
          cd texs
          latexmk -xelatex -interaction=nonstopmode CV.tex

      - name: Publish PDF to site download path
        run: |
          mkdir -p files
          cp texs/CV.pdf files/cv.pdf

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add files/cv.pdf
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update CV PDF"
          git push

